<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>父传子</title>
  <script  src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id ="app">
  <cpn :c-info="info" :child-my-message="message"></cpn>
</div>

<template id ="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{childMyMessage}}</h2>
  </div>
</template>

</body>


<script>
  //TODO:不知道哪里有问题  --->>>>type后面首字母要大写
  const  cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      },
      childMyMessage: {
        type: String,
        default: ""
      }
  }

  }
  const  app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'chen',
        age: 18,
        height: 1.65,
      },
      message: "aaaaaa"
    },
    components: {
      cpn
    }
  })
</script>

</style>
</html>
