<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组点击变红</title>
  <script  src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id = "app">
    <ul>
      <li v-for="(item,index) in movies"
          :class="{active: currentIndex ===index}"
          @click="liClick(index)">
          {{item}}</li>
    </ul>
  </div>


</body>


<script  type="module" >
  const app = new Vue({
    el: '#app',
    data: {
      movies: ["加勒比海盗","盗梦空间","时间旅人","一见钟情"],
      currentIndex: -1
    },
    methods: {
      liClick(index){
        this.currentIndex = index
      }
    }
  })
</script>

<style type="text/css">
  .active {
    color: mediumpurple;
  }
</style>
</html>
