<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script  src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id = "app">
  <h2>{{number}}</h2>
  <button v-on:click="decrement">-</button>
  <button @click="increment">+</button>
  <hr>
</div>
<div id = 'canshu'>
  <!--  事件调用的方法没有参数-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>
  <!--  在事件定义时，写方法时省略了小括号，但方法本身是需要一个参数的，这个时候，vue会默认将浏览器生产的event事件对象作为参数传入到方法-->
  <!--  <button @click="btn2Click()">按钮2</button>-->
  <!--  <button @click="btn2Click(223)">按钮2</button>-->
  <button @click="btn2Click">按钮2</button>
  <!--在方法定义时,我们需要event对象，同时又需要其他参数-->
  <!--  在调用方法时，如何手动的获取到浏览器的参数event对象：$event-->
  <!--  <button @click="btn3Click">按钮3</button>-->
  <!--  <button @click="btn3Click(abc,$event)">按钮3</button>-->
  <!--  在传参的时候，加引号表示字符串，而不加则表明是一个变量，如果需要引用则需要给变量赋值-->
  <button @click="btn3Click('abc',$event)">按钮3</button>
</div>

</body>


<script  type="module" >
  const app = new Vue({
    el: '#app',
    data :{
      number: 0
    },
    methods: {
      decrement(){
        this.number--
      },
      increment(){
        this.number++
      }
    }
  });

  const canshu = new Vue ({
    el: '#canshu',
    data: {
      message: "hello",
      // abc: 123
    },
    methods: {
      btn1Click() {
        console.log("btn1Click");
      },
      btn2Click(abc) {
        console.log("-----------",abc);
      },
      btn3Click(abc,event) {
        console.log("+++++++++++", abc ,event);
      }
    }
  });
</script>

</style>
</html>
