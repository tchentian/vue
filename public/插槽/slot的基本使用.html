<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slot基本使用</title>
  <script  src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id = "app">
  <cpn>2222</cpn>
  <br>
  <cpn><span>hhhhhh</span></cpn>
  <cpn><i>oooooo</i></cpn>
  <br>
  <cpn>
    <i>hhh</i>
    <div>我是div</div>
    <p>我是p</p>
  </cpn>
  <br>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>



</div>
<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件，hhh</p>
    <slot><button>按钮</button></slot>
  </div>
</template>

</body>


<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "chen"
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
